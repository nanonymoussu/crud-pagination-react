<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD React Pagination</title>
  </head>

  <body>
    <div id="root">
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h1>Loading CRUD React Pagination...</h1>
        <p>If this message persists, there may be a JavaScript error. Please check the browser console.</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Debug script to help troubleshoot loading issues
      window.addEventListener('load', function() {
        console.log('Page loaded successfully');
        console.log('Root element:', document.getElementById('root'));
      });
      
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
      });
    </script>
  </body>

</html>
